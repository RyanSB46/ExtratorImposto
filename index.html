<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de PDF</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        table {
            background-color: #444;
            color: white;
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #555;
        }

        input, button {
            background-color: #555;
            color: white;
            border: 1px solid white;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        input:hover, button:hover {
            background-color: #777;
        }

        #loading {
            display: none;
            font-size: 18px;
            color: yellow;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üìÑ Extrator de Informa√ß√µes do PDF</h1>
    
    <input type="file" id="pdfFile" accept="application/pdf">
    <button onclick="uploadPDF()">üì§ Enviar PDF</button>

    <p id="loading">‚è≥ Processando... Aguarde...</p>

    <h2>üìå Campos Extra√≠dos:</h2>
    <table>
        <thead>
            <tr><th>Campo</th><th>Valor</th></tr>
        </thead>
        <tbody id="output"></tbody>
    </table>

    <script>
        async function uploadPDF() {
            const file = document.getElementById("pdfFile").files[0];
            if (!file) {
                alert("‚ö†Ô∏è Escolha um arquivo PDF!");
                return;
            }

            const formData = new FormData();
            formData.append("pdf", file);

            document.getElementById("loading").style.display = "block";

            try {
                const response = await fetch("http://localhost:3000/upload", {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                const outputTable = document.getElementById("output");
                outputTable.innerHTML = "";

                // Preenche a tabela com os dados extra√≠dos
                Object.entries(data).forEach(([key, value]) => {
                    if (key === "tributos_extraidos") {
                        // ‚ùå Ignorando exibi√ß√£o de tributos_extraidos no frontend
                        return;
                    } else if (typeof value === "object") {
                        Object.entries(value).forEach(([subKey, subValue]) => {
                            const row = `<tr><td>${subKey.replace(/_/g, " ").toUpperCase()}</td><td>${subValue}</td></tr>`;
                            outputTable.innerHTML += row;
                        });
                    } else {
                        const row = `<tr><td>${key.replace(/_/g, " ").toUpperCase()}</td><td>${value}</td></tr>`;
                        outputTable.innerHTML += row;
                    }
                });

                document.getElementById("loading").style.display = "none";
                alert("‚úÖ Dados extra√≠dos com sucesso!");

            } catch (error) {
                console.error("‚ùå Erro ao enviar PDF:", error);
                alert("‚ùå Erro ao processar o PDF.");
                document.getElementById("loading").style.display = "none";
            }
        }
    </script>
</body>
</html>
