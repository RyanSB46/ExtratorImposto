<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de extra√ß√£o de informa√ß√µes tribut√°rias de PDFs">
    <title>üìÑ Extrator de Imposto - PDF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üìÑ Extrator de Informa√ß√µes Tribut√°rias</h1>
        
        <div class="upload-section">
            <input type="file" id="pdfFile" accept="application/pdf">
            <button onclick="uploadPDF()">üì§ Enviar e Processar PDF</button>
            <button onclick="downloadResults()" style="background-color: #3498db; display: none;" id="downloadBtn">‚¨áÔ∏è Baixar Resultados</button>
            <button onclick="clearResults()" style="background-color: #e74c3c; display: none;" id="clearBtn">üóëÔ∏è Limpar Resultados</button>
        </div>

        <div id="message" class="message"></div>
        <div id="loading">‚è≥ Processando PDF... Aguarde...</div>

        <div class="table-container" id="tableContainer">
            <h2>üìå Dados Extra√≠dos:</h2>
            <div class="table-scroll">
                <table>
                    <thead>
                        <tr>
                            <th>Campo</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody id="output"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let extractedData = null;

        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message show ${type}`;
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    messageDiv.classList.remove('show');
                }, 5000);
            }
        }

        function formatFieldName(name) {
            return name
                .replace(/_/g, ' ')
                .replace(/([A-Z])/g, ' $1')
                .toLowerCase()
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ')
                .trim();
        }

        function validateFile(file) {
            if (!file) {
                showMessage('‚ö†Ô∏è Por favor, escolha um arquivo PDF!', 'error');
                return false;
            }

            if (file.type !== 'application/pdf') {
                showMessage('‚ùå Apenas arquivos PDF s√£o permitidos!', 'error');
                return false;
            }

            if (file.size > 10485760) { // 10MB
                showMessage('‚ùå Arquivo muito grande! M√°ximo: 10MB', 'error');
                return false;
            }

            return true;
        }

        async function uploadPDF() {
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];

            if (!validateFile(file)) {
                return;
            }

            const formData = new FormData();
            formData.append('pdf', file);

            document.getElementById('loading').classList.add('show');
            document.getElementById('output').innerHTML = '';

            try {
                const response = await fetch('http://localhost:3000/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Erro HTTP: ${response.status}`);
                }

                extractedData = await response.json();
                displayResults(extractedData);
                showMessage('‚úÖ Dados extra√≠dos com sucesso!', 'success');

                // Mostrar bot√µes de a√ß√£o
                document.getElementById('downloadBtn').style.display = 'inline-block';
                document.getElementById('clearBtn').style.display = 'inline-block';

            } catch (error) {
                console.error('‚ùå Erro:', error);
                showMessage(`‚ùå ${error.message}`, 'error');
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }

        function displayResults(data) {
            const outputTable = document.getElementById('output');
            const tableContainer = document.getElementById('tableContainer');
            outputTable.innerHTML = '';

            // Fun√ß√£o recursiva para adicionar linhas
            function addRows(obj, prefix = '') {
                Object.entries(obj).forEach(([key, value]) => {
                    if (value === null || value === undefined) {
                        return;
                    }

                    const fieldName = prefix ? `${prefix} - ${formatFieldName(key)}` : formatFieldName(key);

                    if (typeof value === 'object' && !Array.isArray(value)) {
                        addRows(value, fieldName);
                    } else {
                        const row = document.createElement('tr');
                        const displayValue = Array.isArray(value) ? value.join(', ') : String(value);
                        row.innerHTML = `
                            <td><strong>${fieldName}</strong></td>
                            <td>${escapeHtml(displayValue)}</td>
                        `;
                        outputTable.appendChild(row);
                    }
                });
            }

            addRows(data);
            tableContainer.classList.add('show');
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function downloadResults() {
            if (!extractedData) {
                showMessage('‚ö†Ô∏è Nenhum resultado para baixar!', 'error');
                return;
            }

            const json = JSON.stringify(extractedData, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `extrato-impostos-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);

            showMessage('‚úÖ Arquivo baixado com sucesso!', 'success');
        }

        function clearResults() {
            extractedData = null;
            document.getElementById('output').innerHTML = '';
            document.getElementById('tableContainer').classList.remove('show');
            document.getElementById('pdfFile').value = '';
            document.getElementById('downloadBtn').style.display = 'none';
            document.getElementById('clearBtn').style.display = 'none';
            document.getElementById('message').classList.remove('show');
            showMessage('üóëÔ∏è Resultados limpos!', 'success');
        }

        // Verificar se o servidor est√° acess√≠vel
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://localhost:3000/health');
                if (!response.ok) {
                    showMessage('‚ö†Ô∏è Servidor pode n√£o estar acess√≠vel', 'error');
                }
            } catch (error) {
                showMessage('‚ùå Servidor n√£o est√° acess√≠vel em http://localhost:3000', 'error');
            }
        });
    </script>
</body>
</html>
